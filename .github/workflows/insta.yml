name: Instagram Botu

on:
  schedule:
    # Türkiye Saati (UTC+3):
    # 10:13 TR -> 07:13 UTC (Senin istediğin test saati)
    # Diğer saatler: 15:00, 19:00, 23:00
    - cron: '13 7 * * *'
    - cron: '0 12 * * *'
    - cron: '0 16 * * *'
    - cron: '0 20 * * *'
  workflow_dispatch: # Elle tetikleme butonu

jobs:
  calistir:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Python Kur
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'
      - name: Kutuphaneleri Yukle
        run: pip install -r requirements.txt
      - name: Botu Calistir
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
          INSTA_USER: ${{ secrets.INSTA_USER }}
          INSTA_PASS: ${{ secrets.INSTA_PASS }}
          INSTA_SESSION: ${{ secrets.INSTA_SESSION }}
        run: python bot.py
